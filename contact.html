    <!-- Main Section starts here -->
    <main>
        <section class="contact-section">
            <h2 class="section-title flex-center">Contact Us</h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" class="name" id="name"required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="text" class="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn">submit</button>
                      </div>
                </form>
                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address:</h4>
                        <p>abcdef 3 45</p>
                        <p>123400, defg, universe</p>
                    </address>
                    <span>Call: 
                    <a href="tel: +1234567890">+1234567890</a></span>
                    <iframe class="contact__map"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!
                    1d8952.061197819698!2d11.65826123387169!3d55.87974922573426!2m3!1
                    f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46527636a890929f%3
                    A0x501e6c7b2181b9f5!2s4500%20Strandhuse!5e0!3m2!1sen!2sdk!4v167968
                    0641424!5m2!1sen!2sdk" style="border:0;" 
                    allowfullscreen="" loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <!-- Main Section ends here -->

    <!-- Footer section starts here -->

        <div class="flex-space-around">

            type="email"
            id="subscribe"
            name="subscribe"
            class="footer__input"
            placeholder="Your Email Address"
          />
          <button class="btn btn-subscribe">subscribe</button>
        </div>
